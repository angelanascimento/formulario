<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="assents/css/reset.css">
    <link rel="stylesheet" href="assents/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;0,900;1,100;1,200&family=Lato:wght@100;300;400;700;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto+Mono:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <form class="formulario">
            <h1 class="contato">Contato</h1>
            <label for="nome" class="descricao">Nome:</label>
            <input type="text" class="conteudo" id="nome" onkeydown="validarNome()" required>
            <p id="txt-nome"></p>
            <label for="tel" class="descricao">Telefone:</label>
            <input type="tel" name="tel" id="tel" placeholder="(DDD) xxxx-xxxx" class="conteudo">
            <label for="email" class="descricao">E-mail:</label>
            <input type="email" name="email" id="email" class="conteudo" placeholder="email@email.com" required>
            <label for="mensagem" class="descricao">Mensagem:</label>
            <textarea  name="mensagem" id="mensagem" class="conteudo-mensagem" cols="30" rows="10" required onkeydown="validarMensagem()"></textarea>
            <p id="txt-mensagem">No m√°ximo 500 caracteres</p>
            <input type="submit" value="enviar" class="botao-enviar" onclick="validarEnvio()">
        </form>
    </main>
    <script src="assents/javascript/script.js"></script>
</body>
</html>
